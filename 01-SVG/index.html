<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg>
      <rect x="0" y="0" width="400" height="100" fill="red" />
    </svg>

    <h2>Donut</h2>
    <svg>
      <circle
        class="ext"
        cx="50"
        cy="50"
        r="60"
        stroke="black"
        stroke-width="5px"
        fill="none"
      />
      <circle
        cx="50"
        cy="50"
        r="30"
        stroke="black"
        stroke-width="5px"
        fill="none"
      />
    </svg>

    <h2>Ligne</h2>
    <svg><line xl="20" yl="50" x2="80" y2="55" stroke="black"></line></svg>

    <h2>Path</h2>
    <svg>
      <path
        id="theMotionPath"
        d="M 0 50 V 0 L 25 50 L 50 0 V 50"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <circle cx="" cy="" r="10" fill="red">
        <!-- Définit l'animation -->
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath" />
        </animateMotion>
      </circle>
      <path
        d="M 60 50 L 85 0 L 110 50"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <path
        d="M 70 30 H 100"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <path
        d="M 120 50 V 0 H 150 V 25 H 120 L 150 50"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <path
        d="M 180 50 V 0 "
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <path
        d="M 170 15 H 190"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
      <path d="M 210 0 V 50" fill="none" stroke="black" stroke-width="2"></path>

      <path
        d="M 230 50 V 0 L 255 50 V 0"
        fill="none"
        stroke="black"
        stroke-width="2"
      ></path>
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <h2>On hover</h2>

    <h2>
      Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre
    </h2>
  </body>
</html>
